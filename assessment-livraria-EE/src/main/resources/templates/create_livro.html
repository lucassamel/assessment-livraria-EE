<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Novo Livro</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/livros}">Livraria</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/livros}">Livros</a>
				<li class="nav-item"><a class="nav-link" th:href="@{/editoras}">Editoras</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justfy-contente-center card">
				<h1 class="text-center">Novo Livro</h1>
				<div class="card-body">
					<form th:action="@{/livros}" th:object="${livro}" method="POST">
						<div class="form-group">
							<label>Titulo</label> <input type="text" name="titulo"
								th:field="*{titulo}" placeholder="Entre com o titulo"
								class="form-control" />
						</div>

						<div class="form-group">
							<label>Autor</label> <input type="text" name="autor"
								th:field="*{autor}" placeholder="Entre com o autor"
								class="form-control" />
						</div>

						<div class="form-group">
							<label>Genero</label> <input type="text" name="genero"
								th:field="*{genero}" placeholder="Entre com o genero"
								class="form-control" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
