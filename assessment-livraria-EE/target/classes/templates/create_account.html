<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Criar Usuario</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/livros}">Livraria</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/livros}">Livros</a>
        <li class="nav-item"><a class="nav-link" th:href="@{/editoras}">Editoras</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justfy-contente-center card">
				<h1 class="text-center">Criar Usuario</h1>
				<div class="card-body">
					<form th:action="@{/usuarios}" th:object="${usuario}" method="POST" >
	
						
						<div class="form-group">
							<label>Email</label> <input type="email" name="email"
								th:field="*{email}" placeholder="Entre com o email"
								class= "form-control" required="required"/>
						</div>
						
						<div class="form-group">
							<label>Senha</label> <input type="password" name="senha"
								th:field="*{senha}" placeholder="Entre com a senha"
								class= "form-control" required="required"/>
						</div>
						
						<div class= "box-footer">
						<button type="submit" class= "btn btn-primary">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
