<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Livros</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/livros}">Livraria</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/livros}">Livros</a>
				<li class="nav-item"><a class="nav-link" th:href="@{/editoras}">Editoras</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Editoras</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/editoras/novo}" class="btn btn-primary btn-sm mb-3">Add
					Editora</a>
			</div>
		</div>

		<table class="table table-stiped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Acoes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="editoras: ${editoras}">
					<td th:text="${editoras.nome}"></td>
					<td>
						<a th:href="@{/editoras/edit/{id}(id=${editoras.id})}" class= "btn btn-primary">Update
						</a>
						<a th:href="@{/editoras/{id}(id=${editoras.id})}" class= "btn btn-danger">Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
